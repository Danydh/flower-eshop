
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                    <td>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                    <td>$15.00</td>
                    <td>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-end">Total:</td>
                    <td>$35.00</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-between">
            <div class="col-auto">
                <button class="btn btn-danger">Empty Cart</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-success">Confirm Order</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->

</body>
